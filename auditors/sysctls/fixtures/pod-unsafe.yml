apiVersion: v1
kind: Pod
metadata:
  name: pod-unsafe
  namespace: pod-unsafe
spec:
  containers:
    - name: pod-safe
      image: docker.io/kennethreitz/httpbin
  securityContext:
    sysctls:
      - name: kernel.shm_rmid_forced
        value: '1'
      - name: net.core.somaxconn
        value: '1024'
      - name: kernel.msgmax
        value: '65536'
