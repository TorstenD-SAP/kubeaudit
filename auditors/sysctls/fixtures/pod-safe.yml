apiVersion: v1
kind: Pod
metadata:
  name: pod-safe
  namespace: pod-safe
spec:
  containers:
    - name: pod-safe
      image: docker.io/kennethreitz/httpbin
  securityContext:
    sysctls:
      - name: kernel.shm_rmid_forced
        value: '1'
      - name: net.ipv4.ip_local_port_range
        value: '32000 64128'
      - name: net.ipv4.ip_unprivileged_port_start
        value: '28256'
      - name: net.ipv4.tcp_syncookies
        value: '2'
      - name: net.ipv4.ping_group_range
        value: '100 100'
